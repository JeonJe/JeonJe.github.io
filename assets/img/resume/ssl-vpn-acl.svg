<svg xmlns="http://www.w3.org/2000/svg" viewBox="10 5 320 360">
  <style>
    .title { font: 600 13px 'Roboto', sans-serif; fill: #444; letter-spacing: 0.5px; }
    .label { font: 500 11px 'Roboto', sans-serif; fill: #555; }
    .box-before { fill: #fff; stroke: #e0e0e0; stroke-width: 1.5; rx: 6; }
    .box-after { fill: #fff; stroke: #e0e0e0; stroke-width: 1.5; rx: 6; }
    .user-problem { fill: #f5f5f5; stroke: #999; stroke-width: 2; }
    .user-solution { fill: #f0f0f0; stroke: #666; stroke-width: 2; }
    .policy { fill: #e8e8e8; stroke: #bbb; stroke-width: 1; rx: 2; }
    .badge-problem { fill: #999; rx: 4; }
    .badge-success { fill: #555; rx: 4; }
    .badge-text { font: 600 10px 'Roboto', sans-serif; fill: #fff; }
    .note { font: 400 10px 'Roboto', sans-serif; fill: #888; }
  </style>

  <!-- Before Section -->
  <rect x="20" y="15" width="300" height="120" class="box-before"/>
  <text x="170" y="38" text-anchor="middle" class="title">BEFORE: 32bit 개별</text>

  <!-- Individual users with individual policies -->
  <circle cx="55" cy="75" r="14" class="user-problem"/>
  <rect x="50" y="97" width="10" height="16" class="policy"/>

  <circle cx="100" cy="75" r="14" class="user-problem"/>
  <rect x="95" y="97" width="10" height="16" class="policy"/>

  <circle cx="145" cy="75" r="14" class="user-problem"/>
  <rect x="140" y="97" width="10" height="16" class="policy"/>

  <circle cx="190" cy="75" r="14" class="user-problem"/>
  <rect x="185" y="97" width="10" height="16" class="policy"/>

  <circle cx="235" cy="75" r="14" class="user-problem"/>
  <rect x="230" y="97" width="10" height="16" class="policy"/>

  <circle cx="280" cy="75" r="14" class="user-problem"/>
  <rect x="275" y="97" width="10" height="16" class="policy"/>

  <!-- Arrow Down -->
  <line x1="170" y1="140" x2="170" y2="175" stroke="#bbb" stroke-width="2" stroke-dasharray="4,4"/>
  <polygon points="164,170 170,185 176,170" fill="#bbb"/>

  <!-- After Section -->
  <rect x="20" y="195" width="300" height="120" class="box-after"/>
  <text x="170" y="218" text-anchor="middle" class="title">AFTER: 24bit 그룹</text>

  <!-- Grouped users with shared policies -->
  <!-- Group 1 -->
  <circle cx="55" cy="255" r="12" class="user-solution"/>
  <circle cx="75" cy="255" r="12" class="user-solution"/>
  <circle cx="95" cy="255" r="12" class="user-solution"/>
  <rect x="65" y="275" width="18" height="20" class="policy"/>

  <!-- Group 2 -->
  <circle cx="150" cy="255" r="12" class="user-solution"/>
  <circle cx="170" cy="255" r="12" class="user-solution"/>
  <circle cx="190" cy="255" r="12" class="user-solution"/>
  <rect x="160" y="275" width="18" height="20" class="policy"/>

  <!-- Group 3 -->
  <circle cx="245" cy="255" r="12" class="user-solution"/>
  <circle cx="265" cy="255" r="12" class="user-solution"/>
  <circle cx="285" cy="255" r="12" class="user-solution"/>
  <rect x="255" y="275" width="18" height="20" class="policy"/>
</svg>
